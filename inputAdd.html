<!DOCTYPE html>

<html lang="en">
<head>
	<title>02_07 Exercise - Start</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
	<form action="" id="questions" method="post" name="questions">
       <label for="peom"> write a poem </label>
	   <textarea name="peom" id="poem"></textarea><br>
	   <label for="colour"> colour</label>
	   <input type="colour" id="colour" name="colour">
       <label for="resume"> resume</label>
	   <input type="file" id="resume" name="resume" accept="image/*"><br><br>
	   <label for="pass"> password </label>
	   <input type="password" id="pass" name="pass"><br><br>
	   <input type="hidden" value="1234" name="tracking"><br>
	   <input type="range" min="1" max="10" step="1">
	   <label for="search"> search</label>
	   <input type="search" name="search" id="search">

        <input type="submit">
	</form>
</body>
</html>
